                                    <button class="btn  btn-danger fa fa-repeat" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"> 向右旋转</button>

                            <!--<span class="fa fa-search-plus"></span>-->
                          </span>
                                </button>
                                <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom" data-option="-0.1" title="缩小图片">
                          <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;zoom&quot;, -0.1)">
                            <!--<span class="fa fa-search-minus"></span>-->
                          </span>
                                </button>
                                <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset" title="重置图片">

                            </div>
                            <div class="col-md-3">

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>

    var ERROR_TIPS = "<label class='control-label pull-right' for='inputError'> \
                <i class='fa fa-times-circle-o'></i> Input with error \
            </label>";
    var SUCCESS_TIPS = "<label class='control-label pull-right' for='inputSuccess'> \
                <i class='fa fa-check'></i> Input with success \
            </label>";

    $(".avatar-save").on("click", function() {
        var img_lg = document.getElementById('imageHead');
        // 截图小的显示框内的内容
        html2canvas(img_lg, {
            allowTaint: true,
            taintTest: false,
            onrendered: function(canvas) {
                canvas.id = "mycanvas";
                //生成base64图片数据
                var dataUrl = canvas.toDataURL("image/jpeg");
                var newImg = document.createElement("img");
                newImg.src = dataUrl;
                $('#_pic img').attr('src',dataUrl );
            }
        });
    })

    $('#datepicker').datepicker({
        minDate: new Date(),
        autoclose:true, // 选完后自动关闭
        format: 'yyyy-mm-dd'
    });

    /* tinymce快捷工具 */

    var plugins = 'advlist,autolink,code,paste,textcolor, colorpicker,fullscreen,link,lists,media,wordcount,imagetools,watermark,uploadimage';

    tinymce.init({
        selector: '#tinymceArea',
        language: 'zh_CN',
        theme_advanced_fonts : "宋体=宋体;微软雅黑=微软雅黑;新宋体=新宋体;Courier New=courier new,courier,monospace;AkrutiKndPadmini=Akpdmi-n",
        upload_image_url: 'admin/News/uploadImg', //配置的上传图片的路由 接收保存，返回图片路径
        object_resizing: false, // 关闭调整图像，表格，media对象的大小
        height: 400,
        toolbar1: "undo redo | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | fontsizeselect ",
        toolbar2: "forecolor backcolor | bullist numlist | outdent indent | removeformat | link unlink uploadimage  | code preview fullscreen ",
        menubar:'',// 菜单栏
        plugins: this.plugins
    });

    //发布
    $('#publish').on("click", function() {

        // 图片src data
        var imgData = $('#_pic img').attr("src");

    });

    //草稿

</script>
